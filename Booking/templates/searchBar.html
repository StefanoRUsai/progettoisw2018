{% extends "base.html" %}
     {% block content %}

            <div style="margin:auto; text-align: center">
                <h2>What would you like to book?</h2>
            </div>
                <nav class="navbar navbar-light bg-ligh searchBar">
                        <form class="form-inline" method="GET" action="/search/">
                        {% csrf_token %}
                    <input class="form-control mr-sm-2"  id="search_box" type="text" name="search_city" placeholder="What city do you want to go to?">
                            <select name="search_number"  placeholder="Numero posti letto" class="searchBar searchDropDown">
                                <option value=0 selected="selected">Beds number</option>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                                <option value=6>6</option>
                                <option value=7>7</option>
                                <option value=8>8</option>
                                <option value=9>9</option>
                                <option value=10>10</option>
                            </select>
                        <input class="form-control mr-sm-2" type = date name="search_checkin" value = "CheckIn" placeholder="check In?">
                        <input class="form-control mr-sm-2" type = date name="search_checkout" value = "CheckOut" placeholder="check Out?">
                      <button class="btn btn-outline-success my-2 my-sm-0" id="search_submit" type="submit" >Search</button>
                    </form>
                </nav>

    {% block container %}{% endblock %}
{% endblock %}
