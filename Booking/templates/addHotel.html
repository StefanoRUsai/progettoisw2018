{% extends "base.html" %}
     {% block content %}
<div class="container-fluid" style="width:100%;height:758px;
    background-image:url('../static/img/addHotel.jpg');
    background-repeat:no-repeat;
    background-size: cover;">

<div class="container formHtCont" style="width:60%;height:auto;padding-top:4%;margin-left:20%;">
<form method="POST" action="">
    {% csrf_token %}
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label forAddH" style="color:white;font-size:22px;">{{form.name.label_tag}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="Name...">
    </div>
  </div>
    <br>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label forAddH" style="color:white;font-size:22px;">{{form.description.label_tag}}</label>
    <div class="col-sm-10">
      <input type="text" name="description" class="form-control" id="inputPassword3" placeholder="This structure...">
    </div>
  </div>
    <br>
    <div class="form-group row">
    <label for="input4" class="col-sm-2 col-form-label forAddH" style="color:white;font-size:22px;">{{form.street.label_tag}}</label>
    <div class="col-sm-10">
      <input type="text" name="street" class="form-control" id="input4" placeholder="Rue Laplace">
    </div>
   </div>
    <br>
    <div class="form-group row">
    <label for="input5" class="col-sm-2 col-form-label forAddH" style="color:white;font-size:22px;">{{form.houseNumber.label_tag}}</label>
    <div class="col-sm-10">
      <input type="number" name="houseNumber" class="form-control" id="input5" placeholder="">
    </div>
   </div>
    <br>
        <div class="form-group row">
    <label for="input6" class="col-sm-2 col-form-label forAddH" style="color:white;font-size:22px;">{{form.city.label_tag}}</label>
    <div class="col-sm-10">
      <input type="text" name="city" class="form-control" id="input6" placeholder="Your hotel city...">
    </div>
   </div>
    <br>
        <div class="form-group row">
    <label for="input7" class="col-sm-2 col-form-label forAddH" style="color:white;font-size:22px;">{{form.zipCode.label_tag}}</label>
    <div class="col-sm-10">
      <input type="text" name="zipCode" class="form-control" id="input7" placeholder="09876">
    </div>
   </div>
    <br>
    <div class="form-group row">
    <label for="input8" class="col-sm-2 col-form-label forAddH" style="color:white;font-size:22px;">{{form.photoUrl.label_tag}}</label>
    <div class="col-sm-10">
      <input type="file" name="photoUrl" style="width:40%;border-radius:2px;margin-top:1.2%" id="input8">
    </div>
   </div>
   <div>
        <button type="submit" class="btn btn-primary" style="width:20%;margin-top:-6%;margin-left:79.8%">Add Hotel</button>
   </div>
</form>
</div>
</div>
{% endblock %}
