{% extends "base.html" %}
     {% block content %}

            <div>
                <h2>What would you like to book?</h2>
            </div>
            <div class = "searchBar">
                <table>
                    <tr>
                        <th>Insert City:</th>
                        <th>Number beds:</th>
                        <th>CheckIn date:</th>
                        <th>CheckOut date:</th>
                    </tr>
                           </table>


                        <form method="GET" action="/search/" style="margin: auto;">
                        {% csrf_token %}
                    <input  id="search_box" type="text" name="search_city">
                           <select name="search_number"  >
                                <option value=1 selected="selected">1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                            </select>
                        <input type = date name="search_checkin" value = "CheckIn">
                        <input type = date name="search_checkout" value = "CheckOut">
                      <button id="search_submit" type="submit" >Search</button>
                    </form>

            </div>
    {% block container %}{% endblock %}
{% endblock %}
