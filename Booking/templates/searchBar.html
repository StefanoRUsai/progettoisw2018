{% extends "base.html" %}
     {% block content %}
            <div style="margin-top: 2%; text-align: center">
                <h2>What would you like to book?</h2>
            </div>

                <div class="form" style="width: 100%">
                <nav class="navbar navbar-light bg-ligh searchBar">
                        <form class="form-inline" method="GET" action="/search/" style="width: 90%; margin:auto">
                        {% csrf_token %}
                    <input class="form-control mr-sm-2"  id="search_box" type="text" name="search_city" placeholder="What city do you want to go to?" style="width: 20rem; margin: 2%" required = "">
                            <select name="search_number"  placeholder="Beds number" class="searchBar searchDropDown" style="margin: 1%" required>
                                <option value=0 selected="selected">Beds number</option>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                                <option value=6>6</option>
                                <option value=7>7</option>
                                <option value=8>8</option>
                                <option value=9>9</option>
                                <option value=10>10</option>
                            </select>
                        <input class="form-control mr-sm-2" type = date name="search_checkin" value = "CheckIn" placeholder="check In?" required = "">
                        <input class="form-control mr-sm-2" type = date name="search_checkout" value = "CheckOut" placeholder="check Out?" required = "">
                      <button class="btn btn-outline-success my-2 my-sm-0" id="search_submit" type="submit">Search</button>
                    </form>
                </nav>
                </div>
    {% block container %}{% endblock %}
{% endblock %}
