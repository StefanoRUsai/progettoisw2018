{% extends "base.html" %}
{% load static %}
{% block title %} SignUp {% endblock %}
     {% block content %}
<div class="signUp" style="margin-top: 2%">
    <form class="container" action="" style="width:40%; height:10%;" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group" style="color:black;font-size:16px">
                {{ field.errors }}
                <a>{{ field.label_tag }}</a>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom:80px" onclick="popUpFun()">Sign up!</button>
    </form>
</div>
<script type="text/javascript" src="{% static 'js/popup.js' %}"></script>
{% endblock %}
