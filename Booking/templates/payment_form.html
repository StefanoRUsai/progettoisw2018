{% extends "base.html" %}
     {% block content %}
    <form class="container" style="width:50%;margin-top:12%;" action="" method="POST">
        {% csrf_token %}
        {% for field in formBooking %}
            <div class="form-group">
                {{ filed.error }}
                <a>{{ field.label_tag }}</a>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">reserve</button>
    </form>
{% endblock %}
