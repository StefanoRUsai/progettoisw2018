{% extends "base.html" %}
{% block content %}
<h1>Reservations in your hotel</h1>
{% for item in listaPrenotazioni %}
<div class="card" style="width: 30rem;margin:auto;">
  <img class="card-img-top" src=/{{item.roomId.hotelId.photoUrl}} alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text"></p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Hotel: {{item.roomId.hotelId.name}}</li>
    <li class="list-group-item">Room: {{item.roomId.roomNumber}}</li>
    <li class="list-group-item">Customer : {{item.customerId.name}}</li>
  </ul><!--
  <div>
    <button href="#" class="btn-primary">Accept</button>
     <button href="#" class="btn-danger">Reject</button>
  </div>-->
</div>
{%endfor%}

{% endblock %}
