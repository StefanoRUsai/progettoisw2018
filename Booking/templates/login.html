{% extends "base.html" %}
{% block title %} Login {% endblock %}
     {% block content %}
<div class="backgroungTag">
    <form class="container logForm" action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group" style="color:white;font-size:25px">
                {{ field.errors }}
                <a>{{ field.label_tag }}</a>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="width:35%;height:50px;font-size:22px;">Login</button>
    </form>
</div>
{% endblock %}
