{% extends "searchBar.html" %}
{% load static %}
{% block container %}

<h2>Your hotels</h2>
        {% for item in hotelList %}
            <div class="card" style="height:100%" align = "center">
                <img class="card-img-top" style="height:240px" src={{hotel.photoUrl}} alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title"><a>{{ item.name }}</a></h4>
                    <p class="card-text">{{ item.description }}</p>
                    <a href="booking/?hotelName={{ item.name }}" class="btn btn-primary">Go to details</a>
                </div>
            </div>
        {% endfor %}
{% endblock %}
