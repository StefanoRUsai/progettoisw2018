{% extends "searchBar.html" %}
{% load static %}
{% block title %} Welcome to Booking-ISW {% endblock %}
{% block container %}
<div class="container">
    <table style="margin-top:3%; margin-left: 10%; margin-right: 10%">
    <tr>
        <td style="width:350px;height:80px">
            <div class="card" style="height:100%">
              <img class="card-img-top" style="height:240px" src=/{{hotel1.photoUrl}} alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title"><a>{{ hotel1.name }}</a></h4>
                <p class="card-text">{{ hotel1.description }}</p>
                <a href="booking/?hotelName={{hotel1.name}}" class="btn btn-primary">Reserve</a>
              </div>
            </div>
        </td>
        <td style="width:350px;height:80px">
            <div class="card" style="height:100%">

                <a href="booking/?hotelName={{hotel2.name}}" class="btn btn-primary">Reserve</a>
              </div>
            </div>
        </td>
        <td style="width:350px;height:80px">

              <img class="card-img-top" style="height:240px" src=/{{hotel3.photoUrl}} alt="Card image cap">

    </tr>
    </table>
</div>
{% endblock %}
